<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Voice Mental Health Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #f1f1f1;
      --accent: #00c896;
      --bot: #373737;
      --user: #555555;
      --border: #3a3a3a;
      --danger: #e57373;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
    }

    #sidebar {
      width: 250px;
      background: #121212;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .history-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text);
    }

    .history-item:hover {
      background: #2e2e2e;
    }

    .history-item span {
      cursor: pointer;
      flex-grow: 1;
    }

    .history-item button {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 1rem;
      cursor: pointer;
    }

    #newChat {
      margin-top: auto;
      padding: 0.6rem;
      font-size: 0.9rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #main h1 {
      text-align: center;
      font-size: 1.4rem;
      margin: 1rem 0 0.5rem;
      color: var(--text);
    }

    #chatContainer {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 75%;
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
    }

    .user {
      background: var(--user);
      align-self: flex-end;
      border-bottom-right-radius: 0;
      color: white;
    }

    .bot {
      background: var(--bot);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: white;
    }

    #inputSection {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
      gap: 0.5rem;
      flex-wrap: wrap;
      background-color: #121212;
    }

    #messageInput {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.85;
    }

    .clear-btn {
      background: var(--danger);
    }

    .clear-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>ðŸ§  History</h2>
    <div id="historyList"></div>
    <button id="newChat">+ New Chat</button>
  </div>

  <div id="main">
    <h1>AI Voice Mental Health Chatbot</h1>
    <div id="chatContainer"></div>
    <div id="inputSection">
      <input type="text" id="messageInput" placeholder="Type or speak your thoughts..." onkeypress="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="startListening()">ðŸŽ¤</button>
      <button onclick="sendMessage()">Send</button>
      <button class="clear-btn" onclick="clearCurrentChat()">ðŸ§¹ Clear Chat</button>
    </div>
  </div>

  <script>
    let chatContainer = document.getElementById("chatContainer");
    let historyList = document.getElementById("historyList");
    let currentSession = null;
    let chatData = {};
    let untitledCount = 1;

    window.onload = () => {
      const stored = JSON.parse(localStorage.getItem("chatSessions") || "{}");
      chatData = stored;
      renderHistory();
      if (!currentSession && Object.keys(chatData).length) {
        loadSession(Object.keys(chatData)[0]);
      }
    };

    function renderMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;

  if (sender === "bot") {
    let formatted = text.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");
    const lines = formatted.split(/\n+/).filter(line => line.trim() !== "");
    msg.innerHTML = "";
    chatContainer.appendChild(msg);

    const blocks = lines.map(line => `<p style='margin: 0.5rem 0'>${line.replace(/^[-*â€¢]\s*/, '')}</p>`);
    const fullHTML = blocks.join("");

    let index = 0;
    function typeChar() {
      msg.innerHTML = fullHTML.slice(0, index);
      index++;
      if (index <= fullHTML.length) {
        setTimeout(typeChar, 8);
      } else {
        msg.innerHTML = fullHTML;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
    }
    typeChar();
  } else {
    msg.innerText = text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }
}

    function saveMessage(text, sender) {
      if (!currentSession) newSession();
      chatData[currentSession].push({ text, sender });
      saveData();
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const userText = input.value.trim();
      if (!userText) return;

      renderMessage(userText, "user");
      saveMessage(userText, "user");
      input.value = "";

      const placeholder = document.createElement("div");
      placeholder.className = "message bot";
      placeholder.innerText = "Typing...";
      chatContainer.appendChild(placeholder);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        placeholder.remove();
        renderMessage(data.response, "bot");
        saveMessage(data.response, "bot");
      } catch (err) {
        placeholder.innerText = "âš ï¸ Could not fetch reply.";
      }
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("messageInput").value = transcript;
        sendMessage();
      };
      recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
      };
    }

    function clearCurrentChat() {
      if (!currentSession) return;
      if (confirm("Clear messages in this chat?")) {
        chatData[currentSession] = [];
        saveData();
        chatContainer.innerHTML = "";
      }
    }

    function newSession() {
      const name = `New Chat - ${untitledCount++}`;
      chatData[name] = [];
      currentSession = name;
      renderHistory();
      chatContainer.innerHTML = "";
      saveData();
    }

    function loadSession(name) {
      currentSession = name;
      chatContainer.innerHTML = "";
      chatData[name].forEach(msg => renderMessage(msg.text, msg.sender));
    }

    function deleteSession(name) {
      if (confirm("Delete chat: " + name + "?")) {
        delete chatData[name];
        saveData();
        renderHistory();
        if (currentSession === name) {
          chatContainer.innerHTML = "";
          currentSession = null;
        }
      }
    }

    function renderHistory() {
      historyList.innerHTML = "";
      Object.keys(chatData).forEach(key => {
        const item = document.createElement("div");
        item.className = "history-item";

        const span = document.createElement("span");
        span.textContent = key;
        span.onclick = () => loadSession(key);

        const delBtn = document.createElement("button");
        delBtn.innerHTML = "ðŸ—‘ï¸";
        delBtn.onclick = () => deleteSession(key);

        item.appendChild(span);
        item.appendChild(delBtn);
        historyList.appendChild(item);
      });
    }

    function saveData() {
      localStorage.setItem("chatSessions", JSON.stringify(chatData));
    }
  </script>
</body>
</html>
